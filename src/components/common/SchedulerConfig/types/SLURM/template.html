<v-layout row wrap>
  <v-flex xs12>
    <v-slider
      v-model="numberOfNodes"
      label="Number of Nodes"
      :min="1"
      :max="10"
      thumb-label="always"
    />
  </v-flex>
  <v-flex xs12>
    <v-slider
      v-model="numberOfGpusPerNode"
      label="GPU per Node"
      :min="0"
      :max="10"
      thumb-label="always"
    />
  </v-flex>
  <v-flex xs12>
    <v-slider
      v-model="numberOfCoresPerNode"
      label="Cores per Node"
      :min="1"
      :max="32"
      thumb-label="always"
    />
  </v-flex>
</v-layout>
