<v-layout column fill-height>
  <v-layout
    :class="$style.container"
    class="ma-3 elevation-4"
  >
    <workflow-menu :class="$style.menu"/>
    <workflow-content :class="$style.content" />
  </v-layout>
  <v-layout class="ml-2">
    <v-btn
      color="primary"
      @click="save"
    >Save</v-btn>
    <v-btn
      outline
      @click="cancel"
    >Cancel</v-btn>
    <hpc-next-step-button
      v-show="mtime === saveMTime"
    />
    <v-spacer />
  </v-layout>
</v-layout>
