<v-form v-model="valid" ref="form">
  <v-container>
    <v-layout wrap>
      <v-flex xs12>
        <v-text-field
          v-model="name"
          label="Name"
          required
          :rules="rules.name"
        />
      </v-flex>

      <v-flex xs12>
        <v-textarea
          label="Description"
          v-model="description"
        />
      </v-flex>
    </v-layout>
    <v-layout>
      <v-btn @click="saveSimulation">Save</v-btn>
      <v-btn @click="goBackToProject" class="mr-4">Cancel</v-btn>
      <v-btn
        color="red"
        outline
        class="ml-4"
        @click="deleteSimulation"
        v-if="canDelete"
      >Delete</v-btn>
    </v-layout>
  </v-container>
</v-form>
