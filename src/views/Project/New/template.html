<v-form v-model="valid" ref="form">
  <v-container>
    <v-layout wrap>
      <v-flex xs12>
        <v-text-field
          v-model="name"
          label="Name"
          required
          :rules="rules.name"
        />
      </v-flex>

      <v-flex xs12>
        <v-textarea
          label="Description"
          v-model="description"
        />
      </v-flex>

      <v-flex xs12>
        <v-select
          v-model="type"
          :items="types"
          label="Type"
          :rules="rules.type"
        />
      </v-flex>
    </v-layout>
    <v-layout>
      <v-btn @click="createProject">Create</v-btn>
      <v-btn @click="goBackHome">Cancel</v-btn>
      <v-spacer />
    </v-layout>
  </v-container>
</v-form>
